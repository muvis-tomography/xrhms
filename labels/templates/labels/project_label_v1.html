<html>
    <head>
        <title>Project Label</title>
        <style>
            @page{
                size: {{ width }}mm {{height}}mm;
                margin: 15px 1px 1px 1px;
            }
            body{
                margin:0px;
            }
            h1{
                font-size: 8pt;
                font-weight: bold;
                line-height: 10px;
            }
            h2{
                font-size: 6pt;
                font-weight: bold;
                line-height: 8px;
            }
            td{
                font-size: 6pt;
                line-height: 0px;
            }
            th{
                font-size: 10pt;
                font-weight: bold;
                text-align: center;
            }
            tr{
                margin: 1px;
                padding: 1px;
            }
            .column-qr {
              float: left;
              width: 20mm;
              font-size: 6pt;
              line-height: 0px;

            }
            .column-text{
                font-size: 6pt;
                line-height: 10px;
            }

            .title{
                font-size: 10pt;
                font-weight: bold;
                text-align: center;
            }
    

            /* Clear floats after the columns */
            .row:after {
              content: "";
              display: table;
              clear: both;
            }

            </style>
    </head>
    <body>
        <div class = "title">
                <th align="center" colspan="2">XRH Project</th>
        </div>
        <div class="row">
            <div class="column-qr">
                <td><img src={{ qr_code }} width=20mm height=20mm /></td>
            </div>
            <div class="column-text">
                    <h1 style="display:inline">ID:</h1> {{ project_id }}<br/>
                    <h1 style="display:inline">PI:</h1> {{ pi }} <br/>
                    {% if title%}
                        <h1 style="display:inline">Project Title:</h1> 
                        {{ title }}    
                    {% endif %}
            </div>
        </div>
    </body>
</html>
