<html>
    <head>
        <title>Sample Label</title>
        <style>
            @page{
                size: {{ width }}mm {{height}}mm;
                margin: 1px;
            }
            h1{
                font-size: 8pt;
                font-weight: bold;
                line-height: 8px;
                margin: 0px;
            }
            h2{
                font-size: 6pt;
                font-weight: bold;
                line-height: 7px;
                margin: 0px;
            }
            td{
                font-size: 6pt;
                line-height: 10px;
            }
            th{
                font-size: 10pt;
                font-weight: bold;
                text-align: center;
            }
            tr{
                margin: 1px;
                padding: 1px;
            }

            .warning{
                background-image: url("{{ warning_image }}");
                background-size: 100% 100%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th align="center" colspan="2">XRH Project</th>
            </tr>
            <tr>
                <td><img src={{ qr_code }} width=20mm height=20mm /></td>
                {% if additional_risks %}
                    <td valign="top" class="warning">
                {% else %}
                    <td valign="top">
                {% endif %}
                    <h1>ID:</h1> {{ xrh_id }}<br/>
                    {% if original_id %}
                        <h2>Original ID:</h2> {{ original_id }}<br/>
                    {% endif %}
                    {% if additional_risks %}
                        <h2>WARNING: SEE RA</h2>
                    {% endif %}
                    {% if storage_requirement %}
                        <h2>Storage:</h2> {{ storage_requirement }}<br/>
                    {% endif %}
                </td>
            </tr>
        </table>
    </body>
</html>
